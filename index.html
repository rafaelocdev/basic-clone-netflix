<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" type="text/css" />
    <!-- Responsividade -->
    <link rel="stylesheet" href="style/responsive.css" />
    <!-- Owl CSS -->
    <link rel="stylesheet" href="style//owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style//owl/owl.theme.default.min.css" />
    <title>NETFLIX CLONE</title>
  </head>
  <body>
    <header>
      <div class="container">
        <img class="logo" src="/img//Netflix_logo.svg" alt="logo" />
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="main__film">
        <div class="container">
          <h3 class="main__film__title">HOUSE OF CARDS</h3>
          <p class="main__film__description">
            Um político inescrupuloso não mede esforços para conquistar o poder
            nos EUA neste drama vencedor do Emmy e do Globo de Ouro.
          </p>
          <div class="buttons__container">
            <button role="button" class="button">
              <i class="fa-solid fa-play"></i> ASSISTIR AGORA
            </button>
            <button role="button" class="button">
              <i class="fa-solid fa-circle-info"></i>MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>
    <div class="corroussel-films">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-film" src="img/mini1.jpg" alt="miniatura" />
        </div>
        <div class="item">
          <img class="box-film" src="img/mini2.jpg" alt="miniatura" />
        </div>
        <div class="item">
          <img class="box-film" src="img/mini3.jpg" alt="miniatura" />
        </div>
        <div class="item">
          <img class="box-film" src="img/mini4.jpg" alt="miniatura" />
        </div>
        <div class="item">
          <img class="box-film" src="img/mini5.jpg" alt="miniatura" />
        </div>
        <div class="item">
          <img class="box-film" src="img/mini6.jpg" alt="miniatura" />
        </div>
        <div class="item">
          <img class="box-film" src="img/mini7.jpg" alt="miniatura" />
        </div>
        <div class="item">
          <img class="box-film" src="img/mini8.jpg" alt="miniatura" />
        </div>
        <div class="item">
          <img class="box-film" src="img/mini9.jpg" alt="miniatura" />
        </div>
        <div class="item">
          <img class="box-film" src="img/mini10.jpg" alt="miniatura" />
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/7960f940c7.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
